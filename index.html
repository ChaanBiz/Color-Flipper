<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color flipper</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h3>Flip Me! <span>click a button</span></h3>
    <button id="black" onclick="setColor('black')">Black</button>
    <button id="lav" onclick="setColor('lavender')">Lavender</button>
    <button id="cy" onclick="setColor('cyan')">Cyan</button>
    <button id="pis" onclick="setColor('#93C572')">Pistachio</button>
    <button onclick="randomColor()">Random</button>
</body>
</html>
